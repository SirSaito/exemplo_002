<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios da turma C</title>
</head>

<body>
    <header>
        <h1>Exemplo de Página HTML5</h1>
    </header>
    <main>
        <!--Exibir Imagem-->
        <figure align="center">
            <img src="Assets/capa.jpg" alt="uma capa de album muito doida" />
            <figcaption>Uma bela imagem de Pink Floid</figcaption>
        </figure>

        <!--audio-->
        <audio controls>
            <source src="Assets/PIC_Aula10_town-10169.mp3" type="audio/mpeg">
        </audio>
        <br>
        <!--Video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cWGE9Gi0bB0?si=oXpToqLYKLcp2qWo"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <br>
        <!--Formulário com validação-->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email"><E-Mail></E-Mail></label>
            <input type="email" id="email" name="email" required>

            <!--Botão-->
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
